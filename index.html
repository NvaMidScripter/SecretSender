<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поделиться секретом</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <div id="choice-section">
            <button id="share-login-btn">Поделиться логином и паролем</button>
            <button id="share-text-btn">Поделиться текстом</button>
            <button id="share-file-btn">Поделиться файлом/изображением</button>
        </div>

        <div id="login-section" class="hidden">
            <h2>Логин и пароль</h2>
            <input type="text" id="login-input" placeholder="Логин">
            <input type="password" id="password-input" placeholder="Пароль">
            <button id="toggle-blur-btn">Показать/Скрыть пароль</button>
            <button id="send-login-btn">Создать ссылку</button>
        </div>

        <div id="text-section" class="hidden">
            <h2>Текст</h2>
            <textarea id="text-input" rows="6" placeholder="Введите текст..."></textarea>
            <button id="send-text-btn">Создать ссылку</button>
        </div>

        <div id="file-section" class="hidden">
            <h2>Файл или изображение</h2>
            <input type="file" id="file-input" accept=".txt,image/*">
            <button id="send-file-btn">Создать ссылку</button>
        </div>

        <div id="link-section" class="hidden">
            <h2>Ваша ссылка готова!</h2>
            <input type="text" id="generated-link" readonly>
            <button id="copy-link-btn">Копировать ссылку</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
