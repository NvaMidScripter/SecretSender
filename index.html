<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать секрет</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <div class="container" id="container">
        <div id="create-section">
            <h1>Создать секретную записку</h1>
            <p>Информация будет зашифрована и удалена сразу после первого прочтения.</p>
            <textarea id="secret-text" rows="8" placeholder="Введите ваш секретный текст, логин или пароль..."></textarea>
            <button id="create-btn">Создать одноразовую ссылку</button>
        </div>

        <div id="link-section" class="hidden">
            <h2>Ваша одноразовая ссылка готова!</h2>
            <p>Отправьте её получателю. Ссылка сработает только один раз.</p>
            <input type="text" id="generated-link" readonly>
            <button id="copy-link-btn">Копировать ссылку</button>
        </div>

        <div id="reveal-section" class="hidden">
            <h1>Секретная записка</h1>
            <p>Эта записка будет уничтожена после того, как вы закроете страницу.</p>
            <div id="revealed-secret" class="secret-box">
                <span id="loading-text">Загрузка секрета...</span>
            </div>
            <button id="copy-secret-btn" class="hidden">Копировать секрет</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
